{% for article in articles %}
    <article>
        <header>
            <hgroup>
                <a href="{{ article.get_absolute_url }}">
                    <h2>{{ article.title }}</h2>
                </a>
                <p>{{ article.author.name }}</p>
            </hgroup>
        </header>
        <p>{{ article.content }}</p>
        <footer>
            {% include 'blog/includes/tags.html' with tags=article.tags.all %}
        </footer>
    </article>
{% endfor %}
