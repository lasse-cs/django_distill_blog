{% extends 'blog/base.html' %}
{% block title %}
    Blog
{% endblock title %}
{% block main-content %}
    <h1>Blog</h1>
    {% for article in articles %}
        <article>
            <a href="{{ article.get_absolute_url }}">
                <h2>{{ article.title }}</h2>
            </a>
            <p>{{ article.content }}</p>
        </article>
    {% endfor %}
{% endblock main-content %}
