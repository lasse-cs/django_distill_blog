{% extends 'blog/base.html' %}
{% block main-content %}
    <h1>All Articles</h1>
    <hr>
    {% for article in articles %}
        <article>
            <header>
                <a href="{{ article.get_absolute_url }}">
                    <h2>{{ article.title }}</h2>
                </a>
            </header>
            <p>{{ article.content }}</p>
        </article>
    {% endfor %}
{% endblock main-content %}
